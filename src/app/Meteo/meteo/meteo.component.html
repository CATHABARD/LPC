<mat-grid-list cols="6" rowHeight="140" gutterSize="10px">
  <div *ngFor="let m of meteos; let i = index">
    <div *ngIf= "i % 4 == 0">
      <mat-grid-tile *ngIf="i < maxVisible">
      <mat-card>
        <mat-card-header> 
          <mat-card-title><h6>{{m.time?.toLocaleDateString()}}</h6></mat-card-title> 
        </mat-card-header> 
        <mat-card-content> 
          <h6>{{m.time?.toLocaleTimeString()}} h</h6>
        </mat-card-content>
        <mat-card-content>
          <div style="max-width: 40%;">
            <img mat-card-image src={{m.icone}}>
          </div>
        </mat-card-content>
        <mat-card-content>
          <h5>{{m.temperature2m.toPrecision(2)}} Â°C</h5>
        </mat-card-content>
        <mat-card-content>
          <h5>{{m.windDirection10m.toPrecision(2)}} X</h5>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </div>
</div>
</mat-grid-list>
